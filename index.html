<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>坊ちゃんの熾天使の香炉</title>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

  <div class="flex flex-col lg:flex-row items-center justify-center gap-8 w-full max-w-6xl">

  <!-- Header -->
  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md text-center">
    <div class="flex flex-col items-center space-y-4">
      <!-- Avatar -->
      <img src="./avatar.jpeg" alt="avatar" class="w-24 h-24 rounded-full shadow-md border-4 border-indigo-300">
      <!-- Title -->
      <h1 class="text-2xl font-bold text-indigo-700">坊ちゃんの熾天使の香炉</h1>
      <p class="text-gray-600">Excelで県・町データを処理して、新しい分析ファイルを生成します。</p>
    </div>

    <!-- Upload Area -->
    <div class="mt-6">
      <input type="file" id="fileInput" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
        file:rounded-full file:border-0 file:text-sm file:font-semibold
        file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
    </div>

    <!-- Button -->
    <div class="mt-4">
      <button onclick="processFile()" class="bg-indigo-600 text-white px-6 py-2 rounded-full shadow hover:bg-indigo-700 transition">
        処理してダウンロード
      </button>
    </div>
  </div>

  <!-- 新功能：E開頭統計ツール -->
  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md text-center">
    <div class="flex flex-col items-center space-y-4">
      <!-- Avatar -->
      <img src="./jiushu.jpeg" alt="avatar" class="w-24 h-24 rounded-full shadow-md border-4 border-green-300">
      <!-- Title -->
      <h1 class="text-2xl font-bold text-green-700">ヤキモチちゃんのリデンプション</h1>
      <p class="text-gray-600">各地域集計ツール</p>
    </div>

    <!-- 上传按钮 -->
    <div class="mt-6">
      <input type="file" id="eStatsInput" class="mb-4 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
        file:rounded-full file:border-0 file:text-sm file:font-semibold
        file:bg-green-50 file:text-green-700 hover:file:bg-green-100"/>
    </div>

    <!-- 执行按钮 -->
    <div class="mt-4">
      <button onclick="analyzeEStats()" class="bg-green-600 text-white px-6 py-2 rounded-full shadow hover:bg-green-700 transition font-semibold">
        集計実行して表示
      </button>
    </div>

    <!-- 展示区域 -->
    <div id="eStatsResult" class="mt-6 hidden text-left space-y-3 text-sm text-gray-800">
      <div class="flex justify-between border-b pb-1">
        <span>✅ <strong>E 番号件数</strong></span>
        <span id="totalECount" class="font-bold text-green-600"></span>
      </div>
      <div class="flex justify-between border-b pb-1">
        <span>🏠 <strong>Osaka 件数　</strong></span>
        <span id="osakaECount" class="font-bold text-green-600"></span>
      </div>
      <div class="flex justify-between border-b pb-1">
        <span>🏠 <strong>滋賀 件数　</strong></span>
        <span id="shigaECount" class="font-bold text-green-600"></span>
      </div>
      <div class="flex justify-between pt-2 text-lg font-bold text-indigo-700">
        <span>🧮 その以外</span>
        <span id="diffCount"></span>
      </div>
    </div>
  </div>
</div>

</body>
</html>
